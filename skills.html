<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>SKILLS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    h1, h2, h3 {
      color: #0e0d0d;
    }
    .header {
      background-color: #eee;
      padding: 10px;
      text-align: center;
    }
    .skills {
      margin-bottom: 40px;
    }
    
    .skills i {
      font-size: 30px; 
      margin-right: 5px; 
    }
    .skills strong {
      font-size: 30px; 
    }
  </style>
</head>
<body>

 

  <div class="skills">
    <h1><strong>Skills</strong></h1>
    <ul>
      <li><i class="fab fa-js"></i> <strong>JavaScript</strong></li>
      <li><i class="fab fa-html5"></i> <strong>HTML</strong></li>
      <li><i class="fab fa-css3"></i> <strong>CSS</strong></li>
      <li><i class="fab fa-python"></i> <strong>Python</strong></li>
    </ul>
  </div>

</body>
</html>
